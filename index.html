<!DOCTYPE html>
<html>
<head>
  <title>The Social Intervention</title>
  <style>
    body {
      background-color: #D3D3FF;
      margin: 0;
      padding-top: 50px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Comic-sans;
    }
    h1 {
      color: black;
      font-size: 60px;
      padding-top: 10px;
      text-align: center;
    }
    #timer {
      font-size: 120px;
      margin-top: 210px;
      margin-left: 50px;
      font-family; Comic-sans;
      text-align: center;
      align-items: center;
    }
    button {
      font-size: 40px;
      padding: 10px 20px;
      font-family: Comic-sans;
      margin-top: 260px;
      margine-left: 50px;
      text-align: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>The Social Intervention</h1>
  <div id="timer">05:00</div>
  <button onclick="startTimer()">Start Timer</button>

  <script>
    let countdown;

    function startTimer() {
      clearInterval(countdown);
      let time = 300; // 5 minutes in seconds

      countdown = setInterval(() => {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;
        document.getElementById("timer").textContent =
          (minutes < 10 ? "0" : "") + minutes + ":" +
          (seconds < 10 ? "0" : "") + seconds;

        if (time <= 0) {
          clearInterval(countdown);
          alert("Time's up!");
        }
        time--;
      }, 1000);
    }
  </script>

</body>
</html>
